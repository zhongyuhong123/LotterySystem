<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏大厅</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/game_hall.css">
</head>
<body>
    <div class="nav">联机五⼦棋</div>
    <!-- 整个页面的容器元素 -->
    <div class="container">
        <!-- 这个div在container中是处于垂直水平居中这样的 -->
        <div>
            <!-- 展示用户信息 -->
            <div id="screen"></div>
            <!-- 匹配按钮 -->
            <div id="match-button">开始匹配</div>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script>
        $.ajax({
            type: 'get',
            url: '/userInfo',
            success:function(body) {
                let screenDiv = document.querySelector('#screen');
                screenDiv.innerHTML = '玩家： ' + body.username + "分数：" + body.score
                    + "<br> 比赛场次： " + body.totalCount + "获胜场数：" + body.winCount
            },
            error: function(){
                alert("获取用户信息失败！");
            }
        });

        //此处进行初始化websocket，并且实现前端的匹配逻辑。
        let websocketUrl = 'ws://'+location.host+'/findMatch';
        let websocket = new WebSocket(websocketUrl);
        websocket.onopen = function(){
            console.log("onopen");
        }
        websocket.onclose = function(){
            console.log("onclose");
        }
        websocket.onerror = function(){
            console.log("onerror"); 
        }
        //监听页面关闭事件，在页面关闭之前，手动调用这里的websocket的close方法。
        window.onbeforeunload = function(){
            websocket.close();
        }

        //一会重点来实现，要处理服务器返回的响应
        websocket.onmessage = function(e){
            //处理服务器返回的响应数据，这个响应就是针对“开始匹配”/“结束匹配”来对应的
            //响应得到的响应对象。返回的数据是一个JSON字符串，解析成js对象
            let resp = JSON.parse(e.data);
            if(!resp.ok){
                console.log("游戏大厅中接收到了非法响应！"+resp.reason);
                return;
            }
            if(resp.message == 'startMatch'){
                //开始匹配请求发送成功
                console.log("进入匹配队列成功！");
                matchButton.innerHTML = '匹配中...（点击停止）'
            }else if(resp.message == 'stopMatch'){
                //结束匹配请求发送成功
                console.log("离开匹配队列成功！");
                matchButton.innerHTML = '开始匹配';
            }else if(resp.message == 'matchSuccess'){
                //已经匹配到对手了。
                console.log("匹配到对手！进入游戏房间！");
                location.replace("/game_room.html");
            }else if(resp.message == 'repeatConnection'){
                alert("检测到多开！");
                location.replace("/login.html");
            }else{
                console.log("收到了非法的响应! message="+res.message);
            }
        }

        //给匹配按钮添加一个点击事件
        let matchButton = document.querySelector('#match-button');
        matchButton.onclick = function(){
            //在触发websocket请求之前，先确认喜爱websocket连接是否ok
            if(websocket.readyState == websocket.OPEN){
                //如果当前readyState处在OPEN状态，说明连接是好的
                //这里发送的数据有两种可能，开始匹配/停止匹配
                if(matchButton.innerHTML == '开始匹配'){
                    console.log("开始匹配");
                    websocket.send(JSON.stringify({
                        message: 'startMatch',
                    }));
                }else if(matchButton.innerHTML == '匹配中...（点击停止）'){
                    console.log("停止匹配");
                    websocket.send(JSON.stringify({
                        message:'stopMatch',
                    }));
                }
            }else{
                //这是说明连接当前是异常的状态
                alert("当前您的连接已经断开！请重新登录！");
                location.replace('/login.html');
            }
        }
    </script>
</body>
</html>
